name: Docker Build, Test, and Conditional Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Select Platform for deployment (optional)'
        type: choice
        required: true
        default: 'none'
        options:
          - 'none'
          - 'railway'
          - 'render'

env:
  DOCKER_IMAGE_REPO: ${{ secrets.DOCKER_IMAGE_NAME }}
  JAVA_VERSION: '21'
  APP_PORT: 8080

jobs:
  build-test-and-push-docker:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Spring Boot JAR with Maven (Skipping Unit Tests)
        run: mvn -B package -DskipTests --file pom.xml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

# --- START NEW DEBUGGING STEP ---
      - name: Print DOCKER_IMAGE_REPO value
        run: echo "The DOCKER_IMAGE_REPO is ${{ env.DOCKER_IMAGE_REPO }}"
# Expected output in logs: "The DOCKER_IMAGE_REPO is: ***"
# GitHub automatically masks secrets.
# --- END NEW DEBUGGING STEP ---

      - name: Build Docker Image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE_REPO }}:test-build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Docker Compose Environment for Testing
        run: |
          echo "Starting dummy database (PostgreSQL) and application containers..."
          docker network create app-network || true
          docker run -d --name test-postgres --network app-network \
            -e POSTGRES_DB=testdb \
            -e POSTGRES_USER=testuser \
            -e POSTGRES_PASSWORD=testpassword \
            -p 5432:5432 \
            postgres:16-alpine
          docker run -d --name facedec-app --network app-network \
            -e DB_URL="jdbc:postgresql://test-postgres:5432/testdb" \
            -e DB_USERNAME="testuser" \
            -e DB_PASSWORD="testpassword" \
            -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} \
            ${{ env.DOCKER_IMAGE_REPO }}:test-build
          echo "Waiting for PostgreSQL to be ready..."
          for i in $(seq 1 60); do
            docker exec test-postgres pg_isready -U testuser -d testdb && break
            echo "PostgreSQL not ready yet, waiting... ($i/60)"
            sleep 1
          done
          docker exec test-postgres pg_isready -U testuser -d testdb || { echo "PostgreSQL did not start!"; exit 1; }
          echo "PostgreSQL is ready."
          echo "Waiting for Spring Boot application to start..."
          for i in $(seq 1 120); do
            curl -f http://localhost:${{ env.APP_PORT }}/actuator/health && break
            echo "App not ready yet, waiting... ($i/120)"
            sleep 1
          done
          curl -f http://localhost:${{ env.APP_PORT }}/actuator/health || { echo "Spring Boot app did not start!"; exit 1; }
          echo "Spring Boot application is ready."
          
      - name: Run Basic Integration Tests
        run: |
          echo "Performing basic operations on the running application..."
          APP_BASE_URL="http://localhost:${{ env.APP_PORT }}"
          curl -s $APP_BASE_URL/actuator/health | grep '"status":"UP"' || { echo "Health check failed!"; exit 1; }
          echo "Health check passed."
          echo "Attempting to create a new user..."
          curl -s -X POST $APP_BASE_URL/users \
            -H "Content-Type: application/json" \
            -d '{"username": "testuser_ghactions", "password": "testpassword123"}' | \
            grep "id" || { echo "User creation failed! Check API endpoint and payload."; exit 1; }
          echo "User 'testuser_ghactions' created successfully."
          echo "Attempting to log in as testuser_ghactions..."
          AUTH_RESPONSE=$(curl -s -X POST $APP_BASE_URL/login \
            -H "Content-Type: application/json" \
            -d '{"username": "testuser_ghactions", "password": "testpassword123"}')
          echo "$AUTH_RESPONSE" | grep "token" || { echo "Login failed! Check API endpoint and payload."; exit 1; }
          echo "Login for 'testuser_ghactions' successful."
          echo "All basic integration tests passed!"

      - name: Clean up Docker containers
        if: always()
        run: |
          echo "Cleaning up Docker containers and network..."
          docker stop test-postgres facedec-app || true
          docker rm test-postgres facedec-app || true
          docker network rm app-network || true

      - name: Push Docker Image to Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_REPO }}:latest
            ${{ env.DOCKER_IMAGE_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
